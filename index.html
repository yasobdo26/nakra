<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>صحتك بنقرة - الترحيب</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #3B82F6, #F43F5E);
      background-size: 300% 300%;
      animation: gradientFlow 12s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 1.5rem;
      box-sizing: border-box;
      overflow-y: auto;
    }
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 2.5rem;
      width: 100%;
      max-width: 90vw;
      min-width: 20rem;
      animation: slideIn 0.8s ease-out;
    }
    @keyframes slideIn {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .header-logo {
      width: 150px;
      height: 150px;
      margin-bottom: 1.5rem;
    }
    .btn {
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-size: 1.1rem;
      font-weight: 700;
      padding: 1rem 2rem;
      border-radius: 1rem;
      background: linear-gradient(to-right, #3B82F6, #F43F5E);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 1.5rem auto;
      width: 90%;
      max-width: 25rem;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.3);
    }
    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }
    .btn:hover::before {
      left: 100%;
    }
    .btn svg {
      margin-left: 0.5rem;
      width: 1.5rem;
      height: 1.5rem;
    }
    .intro-text {
      color: #ffffff;
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }
      .btn {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }
      .header-logo {
        width: 100px;
        height: 100px;
      }
      .intro-text {
        font-size: 0.9rem;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="static/logo.png" alt="صحتك بنقرة Logo" class="header-logo mx-auto">
    <h1 class="text-2xl font-bold text-white mb-4">صحتك بنقرة</h1>
    <p class="intro-text">
      تطبيق "صحتك بنقرة" بيساعدك تراقب صحتك بسهولة! قس دقات قلبك أو ارفع تقريرك الطبي واستلم تحليل بسيط ونصائح صحية في ثواني.
    </p>
    <a href="/analysis.html" class="btn">
      تحليل التقارير الطبية
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-3-3v6m-7 3h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v11a2 2 0 002 2z"/>
      </svg>
    </a>
    <a href="/heart.html" class="btn">
      قياس دقات القلب
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
      </svg>
    </a>
  </div>
</body>
</html>
